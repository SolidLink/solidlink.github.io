<div class="row">
   <div class="col-xs-12">
      <h1 class="todoTitle">To Dos</h1>
      <form id="todo-form" ng-submit="addTodo()">
         <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
      </form>
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      <section id="main" ng-show="todos.length" ng-cloak>
         <ul id="todo-list">
            <li ng-repeat="todo in todos track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
               <div class="view">
                  <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="todoCompleted(todo)">
                  <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                  <span class="destroy" ng-click="removeTodo(todo)"></span>
               </div>
               <form ng-submit="doneEditing(todo)">
                  <input class="edit" ng-trim="false" ng-model="todo.title" ng-blur="doneEditing(todo)" todo-escape="revertEditing(todo)" todo-focus="todo == editedTodo">
               </form>
            </li>
         </ul>
      </section>
   </div>
</div>
